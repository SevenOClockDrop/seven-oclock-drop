<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Winner History â€” Seven O'Clock Drop</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at center, #0a0a0f, #000);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      padding: 30px;
    }

    h1 {
      text-align: center;
      font-size: 2.5em;
      color: #ff00c8;
      text-shadow: 0 0 10px #ff00c8;
      margin-bottom: 30px;
    }

    .winner-list {
      max-width: 600px;
      margin: 0 auto;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      box-shadow: 0 0 20px #00f0ff;
    }

    .winner {
      margin-bottom: 15px;
      padding: 10px;
      border-bottom: 1px solid #444;
      animation: fadeIn 0.6s ease-out;
    }

    .winner:last-child {
      border-bottom: none;
    }

    .uid {
      font-weight: bold;
      color: #8f00ff;
    }

    .amount {
      color: gold;
    }

    .timestamp {
      font-size: 0.9em;
      color: #ccc;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>Past Winners</h1>
  <div class="winner-list" id="winnerList">Loading winners...</div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabase = createClient('https://your-project.supabase.co', 'your-public-anon-key');
    const container = document.getElementById('winnerList');

    // Initial load
    async function loadWinners() {
      const { data, error } = await supabase
        .from('winners')
        .select('*')
        .order('timestamp', { ascending: false })
        .limit(30);

      if (error || !data) {
        container.textContent = 'Error loading winners.';
        return;
      }

      renderWinners(data);
    }

    function renderWinners(data) {
      container.innerHTML = data.map(winner => `
        <div class="winner">
          <div class="uid">Winner: ${winner.uid}</div>
          <div class="amount">Payout: ${winner.amount} Pi</div>
          <div class="timestamp">Date: ${new Date(winner.timestamp).toLocaleString()}</div>
        </div>
      `).join('');
    }

    // Realtime listener
    supabase
      .channel('winner-updates')
      .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'winners' }, payload => {
        const newWinner = payload.new;
        const winnerHTML = `
          <div class="winner">
            <div class="uid">Winner: ${newWinner.uid}</div>
            <div class="amount">Payout: ${newWinner.amount} Pi</div>
            <div class="timestamp">Date: ${new Date(newWinner.timestamp).toLocaleString()}</div>
          </div>
        `;
        container.insertAdjacentHTML('afterbegin', winnerHTML);
      })
      .subscribe();

    loadWinners();
  </script>
</body>
</html>
