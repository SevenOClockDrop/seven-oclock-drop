    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at center, #0a0a0f, #000);
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
    }
    h1 {
      font-size: 2.8em;
      margin-top: 60px;
      background: linear-gradient(90deg, #ff00c8, #00f0ff, #ff00c8);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shimmer 3s linear infinite;
    }
    @keyframes shimmer {
      0% { background-position: 0% center; }
      100% { background-position: 200% center; }
    }
    .btn, .tier-btn {
      background: linear-gradient(135deg, #8f00ff, #00f0ff);
      border: none;
      color: white;
      padding: 15px 25px;
      font-size: 1.1em;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 10px #00f0ff;
      transition: transform 0.2s ease;
      margin-top: 20px;
    }
    .btn:hover, .tier-btn:hover {
      transform: scale(1.05);
    }
    .tier-options {
      margin-top: 30px;
    }
    .coin {
      position: absolute;
      width: 30px;
      height: 30px;
      background: radial-gradient(circle, #ffd700, #ffcc00);
      border-radius: 50%;
      box-shadow: 0 0 10px #ffd700;
      animation: fall 3s linear infinite;
    }
    @keyframes fall {
      0% { top: -50px; transform: rotate(0deg); opacity: 0.8; }
      100% { top: 100vh; transform: rotate(360deg); opacity: 0; }
    }
    #pot-container {
      margin-top: 40px;
      text-align: center;
    }
    #pot-label {
      font-size: 1.1em;
      color: #00f0ff;
      margin-bottom: 10px;
    }
    #pot-value {
      font-size: 2em;
      color: #ffd700;
      text-shadow: 0 0 10px #ffd700;
      margin-bottom: 20px;
    }
    #pot-meter {
      width: 80%;
      height: 20px;
      background: #222;
      border-radius: 10px;
      margin: 0 auto;
      overflow: hidden;
      box-shadow: 0 0 10px #00f0ff;
    }
    #pot-fill {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #ff00c8, #00f0ff);
      transition: width 1s ease-in-out;
    }
    .footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      font-size: 0.9em;
      color: #888;
    }
    .footer a {
      color: #00f0ff;
      text-decoration: none;
      margin: 0 10px;
    }
    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
