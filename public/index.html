<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seven O'Clock Drop</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at center, #0a0a0f, #000);
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    .title {
      position: relative;
      z-index: 2;
      text-align: center;
      margin-top: 20vh;
      font-size: 3.5em;
      font-weight: bold;
      color: #fff;
      text-shadow:
        0 0 5px #8f00ff,
        0 0 10px #8f00ff,
        0 0 20px #00f0ff,
        0 0 40px #00f0ff;
      font-family: 'Brush Script MT', cursive;
    }

    .title span {
      background: linear-gradient(45deg, #8f00ff, #00f0ff, #ff00c8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      position: relative;
    }

    .title span::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/7/7e/Crystal_Clear_app_kdiamond.svg/1024px-Crystal_Clear_app_kdiamond.svg.png');
      background-size: contain;
      background-repeat: no-repeat;
      opacity: 0.2;
      animation: sparkle 2s infinite linear;
    }

    @keyframes sparkle {
      0% { opacity: 0.2; transform: scale(1); }
      50% { opacity: 0.5; transform: scale(1.1); }
      100% { opacity: 0.2; transform: scale(1); }
    }

    .coin {
      position: absolute;
      width: 30px;
      height: 30px;
      background: radial-gradient(circle, gold, #b8860b);
      border-radius: 50%;
      box-shadow: 0 0 5px gold;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% { top: -50px; opacity: 1; transform: rotate(0deg); }
      100% { top: 100vh; opacity: 0.5; transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="title"><span>Seven O'Clock Drop</span></div>

  <script>
    function createCoin() {
      const coin = document.createElement('div');
      coin.classList.add('coin');
      coin.style.left = Math.random() * window.innerWidth + 'px';
      coin.style.animationDuration = (2 + Math.random() * 3) + 's';
      document.body.appendChild(coin);
      setTimeout(() => coin.remove(), 5000);
    }

    setInterval(createCoin, 200);
  </script>
</body>
</html>
