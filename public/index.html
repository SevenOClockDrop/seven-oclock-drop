<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seven O'Clock Drop</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at center, #0a0a0f, #000);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding-top: 40px;
    }

    .title {
      font-size: 3.5em;
      font-weight: bold;
      text-align: center;
      text-shadow: 0 0 10px #8f00ff, 0 0 20px #00f0ff;
      font-family: 'Brush Script MT', cursive;
      margin-bottom: 10px;
    }

    .countdown {
      font-size: 1.5em;
      margin-bottom: 20px;
      color: #ff00c8;
      text-shadow: 0 0 10px #ff00c8;
    }

    .pot {
      font-size: 2em;
      margin-bottom: 30px;
      color: gold;
      text-shadow: 0 0 10px gold;
    }

    .entry-buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 40px;
      width: 80%;
      max-width: 400px;
    }

    .entry-buttons button {
      background: linear-gradient(135deg, #8f00ff, #00f0ff);
      border: none;
      color: white;
      padding: 15px;
      font-size: 1.1em;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 10px #00f0ff;
      transition: transform 0.2s ease;
    }

    .entry-buttons button:hover {
      transform: scale(1.05);
    }

    .status {
      font-size: 1em;
      color: #ff00c8;
      margin-top: 20px;
      text-align: center;
    }

    .coin {
      position: absolute;
      width: 30px;
      height: 30px;
      background: radial-gradient(circle, gold, #b8860b);
      border-radius: 50%;
      box-shadow: 0 0 5px gold;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% { top: -50px; opacity: 1; transform: rotate(0deg); }
      100% { top: 100vh; opacity: 0.5; transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="title">
