<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seven O'Clock Drop</title>
  <style>
    /* Cyberpunk styles, shimmer text, coin animation, pot meter */
    /* [CSS omitted for brevity ‚Äî already provided above] */
  </style>
</head>
<body>
  <h1>Seven O‚ÄôClock Drop</h1>
  <p>Every night. One moment. One winner.</p>
  <p>The countdown begins. Are you in?</p>

  <button class="btn" onclick="claimEntry()">Claim Free Entry</button>

  <div class="tier-options" id="tierOptions" style="display:none;">
    <h2 style="color:#00CFFF;">Boost Your Entries</h2>
    <button class="tier-btn" onclick="selectTier(1, 0)">1 Pi ‚Üí 1 Entry</button>
    <button class="tier-btn" onclick="selectTier(5, 1)">5 Pi ‚Üí 6 Entries</button>
    <button class="tier-btn" onclick="selectTier(10, 3)">10 Pi ‚Üí 13 Entries</button>
  </div>

  <div id="pot-container">
    <div id="pot-label">Pot is growing...</div>
    <div id="pot-value">0 Pi</div>
    <div id="pot-meter"><div id="pot-fill"></div></div>
  </div>

  <div class="footer">
    <a href="/privacy.html">Privacy Policy</a>
    <a href="/terms.html">Terms of Service</a>
  </div>

  <!-- Sound effects via public URLs -->
  <audio id="coinSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_7c4e2b9b6f.mp3" preload="auto"></audio>
  <audio id="zapSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_5f8d9b1b6f.mp3" preload="auto"></audio>
  <audio id="chimeSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_9e3d9b1b6f.mp3" preload="auto"></audio>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    const supabase = createClient(
      'https://czmxjaggnymvzqvvzicl.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN6bXhqYWdnbnltdnpxdnZ6aWNsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYyNzA5NTksImV4cCI6MjA3MTg0Njk1OX0.giiH6pMztnqW-yj-vAOMzJOt0_wEIkmYY3nXu0B0lmE'
    );

    let currentPot = 0;

    async function logEntry(uid, tier) {
      const today = new Date().toISOString().split('T')[0];
      await supabase.from('entries').insert([{ uid, tier, date: today, timestamp: new Date().toISOString() }]);
    }

    async function logTransaction(uid, amount, type) {
      const today = new Date().toISOString().split('T')[0];
      await supabase.from('transactions').insert([{ uid, amount, type, date: today, timestamp: new Date().toISOString() }]);
    }

    async function logReferral(referrer, referred) {
      await supabase.from('referrals').insert([{ referrer_uid: referrer, referred_uid: referred, timestamp: new Date().toISOString() }]);
    }

    async function claimEntry() {
      document.getElementById('zapSound').play();
      document.querySelector('.btn').style.display = 'none';
      document.getElementById('tierOptions').style.display = 'block';

      const uid = localStorage.getItem('user_uid') || crypto.randomUUID();
      localStorage.setItem('user_uid', uid);

      await logEntry(uid, 'free');
      await logTransaction(uid, 0, 'entry');

      const ref = new URLSearchParams(window.location.search).get('ref');
      if (ref && /^[a-zA-Z0-9_-]{10,}$/.test(ref)) {
        localStorage.setItem('referrer_uid', ref);
        await logReferral(ref, uid);
        await logEntry(ref, 'referral-bonus');
        await logTransaction(ref, 0, 'referral-bonus');
      }
    }

    async function selectTier(amount, bonus) {
      document.getElementById('chimeSound').play();
      document.getElementById('tierOptions').style.display = 'none';

      const uid = localStorage.getItem('user_uid');
      await logEntry(uid, `tier-${amount}`);
      await logTransaction(uid, amount, 'entry');
    }

    function dropCoin() {
      const coin = document.createElement('div');
      coin.className = 'coin';
      coin.style.left = Math.random() * window.innerWidth + 'px';
      document.body.appendChild(coin);

      const sound = document.getElementById('coinSound');
      sound.currentTime = 0;
      sound.playbackRate = 0.9 + Math.random() * 0.2;
      sound.play();

      setTimeout(() => coin.remove(), 3000);
    }

    setInterval(dropCoin, 800);

    supabase
      .channel('pot-updates')
      .on('postgres_changes', { event: 'UPDATE', schema: 'public', table: 'pot_tracker' }, payload => {
        const newPot = payload.new.current_amount;
        animatePot(currentPot, newPot);
        currentPot = newPot;
      })
      .subscribe();

    function animatePot(from, to) {
      const potValueEl = document.getElementById('pot-value');
      const potFillEl = document.getElementById('pot-fill');
      const steps = 30;
      let step = 0;
      const increment = (to - from) / steps;

      const interval = setInterval(() => {
        from += increment;
        step++;
        potValueEl.textContent = `${from.toFixed(2)} Pi`;
        potFillEl.style.width = `${Math.min((from / 1000) * 100, 100)}%`;
        if (step >= steps) clearInterval(interval);
      }, 50);
    }

    async function checkWinner() {
      const uid = localStorage.getItem('user_uid');
      const { data } = await supabase
        .from('winners')
        .select('*')
        .eq('uid', uid)
        .order('timestamp', { ascending: false })
        .limit(1);

      if (data && data.length > 0) {
        revealWinner(data[0].uid);
      }
    }

    function revealWinner(winnerUid) {
      const name = winnerUid.slice(0, 6).toUpperCase();
      const overlay = document.createElement('div');
      overlay.style.position = 'fixed';
      overlay.style.top = 0;
      overlay.style.left = 0;
      overlay.style.width = '100vw';
      overlay.style.height = '100vh';
      overlay.style.background = '#000';
      overlay.style.color = '#FFD700';
      overlay.style.fontSize = '2em';
      overlay.style.display = 'flex';
      overlay.style.alignItems = 'center';
      overlay.style.justifyContent = 'center';
      overlay.style.zIndex = 9999;
      overlay.innerText = `üèÜ WINNER: ${name}`;
      document.body.appendChild(overlay);
    }

    checkWinner();
  </script>
</body>
</html>
