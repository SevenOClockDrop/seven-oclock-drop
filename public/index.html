<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seven O'Clock Drop</title>
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
</head>
<body>
  <h1>Seven O'Clock Drop</h1>
  <button onclick="claimEntry()">Claim Free Entry</button>

  <script>
    let uid = null;

    if (window.Pi) {
      window.Pi.init({ version: "2.0" }, () => {
        Pi.authenticate(['payments'], auth => {
          uid = auth.user.uid;
          alert("✅ Authenticated as: " + uid);
        });
      });
    } else {
      alert("❌ Pi SDK not available. Are you in Pi Browser?");
    }

    function claimEntry() {
      if (!uid) {
        alert("❌ Not authenticated");
        return;
      }

      alert("🔄 Starting payment...");

      Pi.createPayment({
        amount: 0,
        memo: "Seven O'Clock Drop Entry",
        metadata: { uid },
        callbacks: {
          onReadyForServerApproval: async paymentId => {
            await fetch('/api/approvePayment', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ paymentId, uid, amount: 0 })
            });
          },
          onReadyForServerCompletion: async paymentId => {
            await fetch('/api/approvePayment', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ paymentId, uid, amount: 0 })
            });
            alert("✅ Entry claimed!");
          },
          onCancel: () => alert("❌ Payment cancelled"),
          onError: err => alert("❌ Payment failed: " + err.message)
        }
      });
    }
  </script>
</body>
</html>
