<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seven O'Clock Drop</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at center, #0a0a0f, #000);
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
    }

    h1 {
      font-size: 2.8em;
      margin-top: 60px;
      background: linear-gradient(90deg, #ff00c8, #00f0ff, #ff00c8);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shimmer 3s linear infinite;
    }

    @keyframes shimmer {
      0% { background-position: 0% center; }
      100% { background-position: 200% center; }
    }

    .btn {
      background: linear-gradient(135deg, #8f00ff, #00f0ff);
      border: none;
      color: white;
      padding: 15px 25px;
      font-size: 1.1em;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 10px #00f0ff;
      transition: transform 0.2s ease;
      margin-top: 20px;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .tier-options {
      margin-top: 30px;
    }

    .tier-btn {
      background: #C800FF;
      border: none;
      margin: 10px;
      padding: 12px 20px;
      border-radius: 8px;
      color: #fff;
      font-weight: bold;
      box-shadow: 0 0 8px #C800FF;
      cursor: pointer;
    }

    .coin {
      position: absolute;
      width: 30px;
      height: 30px;
      background: radial-gradient(circle, #ffd700, #ffcc00);
      border-radius: 50%;
      box-shadow: 0 0 10px #ffd700;
      animation: fall 3s linear infinite;
    }

    @keyframes fall {
      0% { top: -50px; transform: rotate(0deg); opacity: 0.8; }
      100% { top: 100vh; transform: rotate(360deg); opacity: 0; }
    }

    #pot-container {
      margin-top: 40px;
      text-align: center;
    }

    #pot-label {
      font-size: 1.1em;
      color: #00f0ff;
      margin-bottom: 10px;
    }

    #pot-value {
      font-size: 2em;
      color: #ffd700;
      text-shadow: 0 0 10px #ffd700;
      margin-bottom: 20px;
    }

    #pot-meter {
      width: 80%;
      height: 20px;
      background: #222;
      border-radius: 10px;
      margin: 0 auto;
      overflow: hidden;
      box-shadow: 0 0 10px #00f0ff;
    }

    #pot-fill {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #ff00c8, #00f0ff);
      transition: width 1s ease-in-out;
    }

    .footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      font-size: 0.9em;
      color: #888;
    }

    .footer a {
      color: #00f0ff;
      text-decoration: none;
      margin: 0 10px;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Seven O’Clock Drop</h1>
  <p>Every night. One moment. One winner.</p>
  <p>The countdown begins. Are you in?</p>

  <button class="btn" onclick="claimEntry()">Claim Free Entry</button>

  <div class="tier-options" id="tierOptions" style="display:none;">
    <h2 style="color:#00CFFF;">Boost Your Entries</h2>
    <button class="tier-btn" onclick="selectTier(1, 0)">1 Pi → 1 Entry</button>
    <button class="tier-btn" onclick="selectTier(5, 1)">5 Pi → 6 Entries</button>
    <button class="tier-btn" onclick="selectTier(10, 3)">10 Pi → 13 Entries</button>
  </div>

  <div id="pot-container">
    <div id="pot-label">Pot is growing...</div>
    <div id="pot-value">0 Pi</div>
    <div id="pot-meter">
      <div id="pot-fill"></div>
    </div>
  </div>

  <div class="footer">
    <a href="/privacy.html">Privacy Policy</a>
    <a href="/terms.html">Terms of Service</a>
  </div>

  <audio id="coinSound" src="/sounds/coin-drop.mp3" preload="auto"></audio>
  <audio id="zapSound" src="/sounds/zap.mp3" preload="auto"></audio>
  <audio id="chimeSound" src="/sounds/chime.mp3" preload="auto"></audio>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    const supabaseUrl = 'https://your-project-url.supabase.co';
    const supabaseKey = 'your-public-anon-key';
    const supabase = createClient(supabaseUrl, supabaseKey);

    let currentPot = 0;

    function claimEntry() {
      document.getElementById('zapSound').play();
      document.querySelector('.btn').style.display = 'none';
      document.getElementById('tierOptions').style.display = 'block';

      const ref = new URLSearchParams(window.location.search).get('ref');
      if (ref && /^[a-zA-Z0-9_-]{10,}$/.test(ref)) {
        localStorage.setItem('referrer_uid', ref);
      }

      // TODO: supabase logging: logEntry(uid, 'free'), logTransaction(uid, 0, 'entry')
    }

    function selectTier(amount, bonus) {
      document.getElementById('chimeSound').play();
      document.getElementById('tierOptions').style.display = 'none';

      // TODO: supabase logging: logEntry(uid, 'tierX'), logTransaction(uid, amount, 'entry')
    }

    function dropCoin() {
      const coin = document.createElement('div');
      coin.className = 'coin';
      coin.style.left = Math.random() * window.innerWidth + 'px';
      document.body.appendChild(coin);

      const sound = document.getElementById('coinSound');
      sound.currentTime = 0;
      sound.playbackRate = 0.9 + Math.random() * 0.2;
      sound.play();

      setTimeout(() => coin.remove(), 3000);
    }

    setInterval(dropCoin, 800);

    supabase
      .channel('pot-updates')
      .on('postgres_changes', { event: 'UPDATE', schema: 'public', table: 'pot_tracker' }, payload => {
        const newPot = payload.new.current_amount;
        animatePot(currentPot, newPot);
        currentPot = newPot;
      })
      .subscribe();

    function animatePot(from, to) {
      const potValueEl = document.getElementById('pot-value');
      const potFillEl = document.getElementById('pot-fill');
      const steps = 30;
      let step = 0;
      const increment = (to - from) / steps;

      const interval = setInterval(() => {
        from += increment;
        step++;
        potValueEl.textContent = `${from.toFixed(2)} Pi`;
        potFillEl.style.width = `${Math.min((from / 1000) * 100, 100)}%`;
        if (step >= steps) clearInterval(interval);
      }, 50);
    }
  </script>
</body>
</html>
